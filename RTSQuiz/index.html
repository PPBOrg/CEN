<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/index.css">
    <title>KBC</title>
</head>
<body>
 
    <div class="container">
        <div class="page-container">

            <div class="input-box">
                <input id="contestant-name-input" type="text"  placeholder="Insira o teu Nome" onclick="openingSound()">
            </div>
            <br><br><br>
            <div  id="sitOnTheHotSeat" class="btn ">
                <button class="btn-rules">Come√ßar a Jogar</button>

            </div>

            <!-- <div id="btn-rules" class="btn " >
                <button class="btn-rules">Regras</button>
            </div> -->
        </div>
    </div>

            <!-- ------------------------------- page 2 -------------- -->
    <section id="page2" class="modal-container-page2">

        <div class="audience-poll-outer-container"></div>

        <div class="game-area">
            <div class="game-area-people">
                <div class="people">
                    <div class="person-image"></div>
                    <div class="person-info">
                        <p id="contestant-name">person one</p>
                        <span>Competidor</span>
                    </div>
                </div>
                
                <div class="lifeline-set">
                    <div class="lifeline-no">4</div>
                    <div id="lifeline-button" class="btn page2btn" >
                        <button class="btn-rules ">Ajudas</button>
                    </div>
                </div>
            </div>

            
            <div id ="game-area-result" class="game-area-result">
                <div id="result" class="result"></div>
                <div class="lifeline-box">
                    <div class="lifeline-item audience-poll">
                        <div class="cross-mark cross-one "></div>
                        <div class="cross-mark cross-two "></div>
                    </div>
                    <div class="lifeline-item flip-the-question">
                        <div class="cross-mark cross-one "></div>
                        <div class="cross-mark cross-two "></div>
                    </div>
                    <div class="lifeline-item fifty-fifty">
                        <div class="cross-mark cross-one "></div>
                        <div class="cross-mark cross-two "></div>
                    </div>
                    <div class="lifeline-item double-dip">
                        <div class="cross-mark cross-one "></div>
                        <div class="cross-mark cross-two "></div>
                    </div>
                </div>
            </div>

            <div class="game-area-ques-ans">
                <div class="lets-play-container">
                    <div class="lets-play-image"></div>
                </div>
            </div>

            <div class="game-area-btns">
                <div id="Quit" class="btn page2btn" >
                    <button class="btn-rules ">Sair</button>
                </div>
                <div id="Next" class="btn page2btn" >
                    <button class="btn-rules ">Proxima Pegunta</button>
                </div>
            </div>
        </div>
        <div id="money-area">

        </div>
    </section>

    <script src="./js/index.js">

    </script>
</body>
</html>
